<div class="container">
<h2>Favoritados</h2>
<ul class="list-group">
  <li *ngFor="let contact of favorites" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ contact.nome }}</strong> — {{ contact.email }} — {{ contact.telefone }}
    </div>
    <span class="badge bg-warning rounded-pill">★</span>
  </li>
</ul>
</div>
